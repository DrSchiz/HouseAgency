<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="vh-100 d-flex align-items-center">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Регистрация</h1>
            <form method="post" th:action="@{/reg}" th:object="${modelUser}">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>
            <a href="/login">Есть аккаунт? Авторизируйтесь!</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
