<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/user/{username}(username=${username})}" method="get">
                    <button class="btn btn-secondary" th:text="${username}"></button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/houses">Дома</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Выход</a>
            </li>
        </ul>
    </div>
</nav>
<form th:object="${user}" th:action="@{/user/{username}(username=${username})}" method="post">
    <label for="username">Логин:</label>
    <input class="form-control" id="username" name="name" type="text" th:value="*{username}">
    <label for="role">Роль:</label>
    <div th:each="role : ${user.roles}">
        <p id="role" th:text="${role.name}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Применить изменения</button>
</form>
<br>
<a href="/houses/house">Добавить дом</a>
</body>
</html>
